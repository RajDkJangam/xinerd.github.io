<!DOCTYPE html>
<html>

{% include head.html %}
<script type="text/javascript">
    function toggleMenu() {
        var nav = document.getElementsByClassName("site-header-nav")[0];
        if (nav.style.display == "inline-flex") {
            nav.style.display = "none";
        } else {
            nav.style.display = "inline-flex";
        }
    }
</script>
<body>
<header class="site-header">
    <div class="container">
        <h1><a href="/" title="{{ site.title }}"><span
                class="octicon octicon-mark-github"></span> {{ site.title }}</a>
        </h1>
        <button class="collapsed mobile-visible" type="button"
                onclick="toggleMenu();">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">{{ nav.label }}</a>
            {% endfor %}
        </nav>
    </div>
</header>

<div class="content">
    {{ content }}
</div>

{% include footer.html %}

</body>

</html>
